[defaults]
# Ansible configuration for Pi Analytics Dashboard deployment

# Disable host key checking for easier first-time deployment
# You can set this to True for production environments
host_key_checking = False

# Use the ssh connection plugin
connection = ssh

# Increase timeout for slower Pi Zero W connections
timeout = 30

# Number of parallel processes (lower for Pi Zero W)
forks = 5

# Retry files location
retry_files_enabled = False

# Keep deprecation warnings enabled to catch issues early
deprecation_warnings = True

# Display format configuration
# Using 'default' callback which is the standard (yaml is deprecated)
stdout_callback = default

# Enable useful callback plugins for timing and profiling
# These show task duration and performance metrics
callbacks_enabled = timer, profile_tasks

# Improve output readability
# Show diff when files change
diff_always = True

# Use color in output when possible
force_color = True

# Don't show skipped hosts (less clutter)
display_skipped_hosts = False

# Show task path for debugging
show_task_path_on_failure = True

# SSH settings
[ssh_connection]
# SSH timeout
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=120
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r